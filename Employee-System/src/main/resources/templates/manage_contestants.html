<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home page</title>
</head>
<body>
<!--Navbar-->

<div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
    </div>

    <th:block th:text = "${#session.removeAttribute('msg')}"></th:block>

</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/index">Employee System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            <li class="nav-item active">
                <a class="nav-link" href= "index">Manage employees</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href= "manage_users">Manage users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href= "manage_contestants">Manage applications</a>
            </li>


        </ul>

    </div>
</nav>
<!--navbar-->

<div class="container p-5">

    <div th:fragment="show-data">

        <table class="table">
            <thead class="bg-primary text-white">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
                <th scope="col">Phone number</th>
                <th scope="col">Department</th>
                <th scope="col">Position</th>
                <th scope="col">Salary </th>
                <th scope="col">Experience </th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contestant: ${contestant}">
                <th th:text="${contestant.id}">1</th>
                <td th:text="${contestant.name}"></td>
                <td th:text="${contestant.gender}"></td>
                <td th:text="${contestant.email}"></td>
                <td th:text="${contestant.city}"></td>
                <td th:text="${contestant.phoneNum}"></td>
                <td th:text="${contestant.department}"></td>
                <td th:text="${contestant.position}"></td>
                <td th:text="${contestant.salary}"></td>
                <td th:text="${contestant.experience}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" href="/promote">Accept</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/deleteContestant/{id}(id=${contestant.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html></title>
</head>
<body>

</body>
</html>
